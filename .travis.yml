language: scala
sudo: false
addons:
  apt:
    packages:
    - numactl
    - libnuma1
    - libnuma-dev
    - libnuma-dbg
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.sbt
  - $HOME/ssl
  - $HOME/mongodb-linux-x86_64-2.6.12
  - $HOME/mongodb-linux-x86_64-amazon-3.2.8
scala:
- 2.11.8
- 2.10.5
jdk:
- oraclejdk8
- oraclejdk7
before_install:
- ./.ci_scripts/beforeInstall.sh $CI_CATEGORY $MONGO_VER $MONGO_PROFILE
- if [ "x$CI_CATEGORY" = "xINTEGRATION_TESTS" ]; then (./.ci_scripts/fork-mongod.sh); fi
script: 
- source .ci_scripts/jvmopts.sh
- sbt -Dtest.primaryHost=localhost:27018 ++$TRAVIS_SCALA_VERSION ";project ReactiveMongo-BSON ;test-only ;project ReactiveMongo-BSON-Macros ;test-only ;project ReactiveMongo ;test:compile ;startMetrics ;testOnly * -- -exclude testCommands -- ;stopMetrics"
after_success: ./.ci_scripts/afterSuccess.sh
