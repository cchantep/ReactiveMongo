machine:
  java:
    version: oraclejdk8
  environment:
    CI_CATEGORY: "INTEGRATION_TESTS"
    AKKA_VERSION: 2.4.8
    MONGO_PROFILE: "default"
    MONGO_VER: 3
    SBT_VER: 0.13.11
    TRAVIS_SCALA_VERSION: 2.11.8
    TRAVIS_JOB_ID: "$CIRCLE_SHA1"
    TRAVIS_JOB_NUMBER: "$CIRCLE_BUILD_NUM"
    TRAVIS_TAG: "$CIRCLE_TAG"
dependencies:
  pre:
    - wget -q "https://dl.bintray.com/sbt/debian/sbt-$SBT_VER.deb"
    - sudo dpkg -i "sbt-$SBT_VER.deb"
    - sudo apt-get install numactl libnuma1 libnuma-dev libnuma-dbg
    - ./.ci_scripts/beforeInstall.sh "$CI_CATEGORY" "$MONGO_VER" "$MONGO_PROFILE"
    - ./.ci_scripts/fork-mongod.sh:
        background: true
  cache_directories:
    - "~/.ivy2"
    - "~/.sbt"
    - "~/ssl"
    - "~/mongodb-linux-x86_64-2.6.12"
    - "~/mongodb-linux-x86_64-amazon-3.2.8"
test:
  override:
  - source .ci_scripts/jvmopts.sh
  - sbt -Dtest.primaryHost=localhost:27018 ++$TRAVIS_SCALA_VERSION ";project ReactiveMongo-BSON ;test-only ;project ReactiveMongo-BSON-Macros ;test-only ;project ReactiveMongo ;test:compile ;startMetrics ;testOnly * -- -exclude testCommands -- ;stopMetrics"
#  - ./.ci_scripts/retry.sh 3 ./.ci_scripts/validate.sh
#  - cp */target/test-reports/*.xml "$CIRCLE_TEST_REPORTS"
deployment:
  bench:
    branch: [ bench-0.11, bench-0.12 ]
    commands:
      - ./.ci_scripts/afterSuccess.sh
